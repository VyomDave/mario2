<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  </head>
  <body>
   <center>
     <div class="btn btn-primary heading">
       <h3>AI MARIO GAME</h3>
       <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Instructions</button>
     </div>
     <img src="mario.jpg" id="big_image">
     <br>
     <br>
     <button class="btn btn-success" onclick="start()">Start</button>
     <br>
     <br>
     <h3 class="btn btn-warning" id="status"></h3>
     <br>
     <br>
     <div id="canvas"></div>
     <br>
     <br>
     <div id="game_console"></div>
     <br>
     <br>
     <h4 id="footer">
       Source code : <a href="https://github.com/linuk">Linuk</a> || Game credits : Mario
     </h4>
   </center>
   <div id="myModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
       <div class="modal-header">
         <buton type="button" class="close" data-dismiss="modal">&times;</buton>
         <h4 class="modal-title">Instructions</h4>
       </div>
       <div class="modal-body">
         <center>
         <img src="jump.png" class="img">
         <img src="left.png" class="img">
         <img src="right.png" class="img">
        </center>
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
       </div>
      </div>
    </div>
   </div>
   
  </body>
</html>
